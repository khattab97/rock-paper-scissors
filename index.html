<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./js.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="title"><h1>Rock Paper Scissors</h1></div>
    <div class="container">

        <div class="player">
            <div class="rock">
                <img src="./images/rock.png" alt="Rock">
                <button>Rock</button>
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="Paper">
                <button>Paper</button>
            </div>
            <div class="scissors">
                <img src="./images/scissors.png" alt="Scissors">
                <button>Scissors</button>
            </div>

        </div>

        <div class="computer">
            <div class="rock">
                <img src="./images/rock.png" alt="Rock">
                <button disabled>Rock</button>
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="Paper">
                <button disabled>Paper</button>
            </div>
            <div class="scissors">
                <img src="./images/scissors.png" alt="Scissors">
                <button disabled>Scissors</button>
            </div>
        </div>

    </div>

    <div id="score">
        <div class="wrapper-1">
            <p>Player</p>
        </div>
        <div class="wrapper-2">
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg">Start</p>
    </div>

</body>
</html>
